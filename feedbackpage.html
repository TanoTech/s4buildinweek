<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="content" content="Feedback page for rating and comment">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Feedback</title>
</head>

<body>
    <header>
        <img src="assets/immagini/epicode_logo.png" alt="Logo Epicode">
    </header>
    <main id="paginaFeedback">
        <section id="PrimaParteFeedback">
            <div>
                <h2>Tell us how it's going</h2>
                <p>From 0 to 10, how likely are you to racommend EPICODE to a friend or a colleague?</p>
            </div>
            <span class="stellaFeedback"><img src="/assets/immagini/star.svg" alt="stellina feedback"></span>
            <span class="stellaFeedback"><img src="/assets/immagini/star.svg" alt="stellina feedback"></span>
            <span class="stellaFeedback"><img src="/assets/immagini/star.svg" alt="stellina feedback"></span>
            <span class="stellaFeedback"><img src="/assets/immagini/star.svg" alt="stellina feedback"></span>
            <span class="stellaFeedback"><img src="/assets/immagini/star.svg" alt="stellina feedback"></span>
            <span class="stellaFeedback"><img src="/assets/immagini/star.svg" alt="stellina feedback"></span>
            <span class="stellaFeedback"><img src="/assets/immagini/star.svg" alt="stellina feedback"></span>
            <span class="stellaFeedback"><img src="/assets/immagini/star.svg" alt="stellina feedback"></span>
            <span class="stellaFeedback"><img src="/assets/immagini/star.svg" alt="stellina feedback"></span>
            <span class="stellaFeedback"><img src="/assets/immagini/star.svg" alt="stellina feedback"></span>
        </section>
        <section id="SecondaParteFeedback">
            <form>
                <p>Leave us an feedback about your experience so far</p>
                <input type="text" placeholder="write your comment here">
            </form>
            <button type="button">MORE INFO</button>
        </section>
    </main>
    <script src="/assets/js/feedbackscript.js"></script>
</body>

</html>
